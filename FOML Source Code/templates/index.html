<!DOCTYPE html>
<html>
<head>
    <title>ICD Code Predictor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 50px; background-color: #f0f8ff; }
        .container { max-width: 600px; margin: auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input[type=text] { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #ccc; }
        input[type=submit] { padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer; }
        input[type=submit]:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ICD Code Predictor</h2>
        <form method="POST">
            <input type="text" name="input_text" placeholder="Enter symptoms or complaints" required>
            <input type="submit" value="Predict">
        </form>
        {% if prediction %}
            <h3>Input Text:</h3>
            <p>{{ input_text }}</p>
            <h3>Predicted ICD Code:</h3>
            <p><b>{{ prediction }}</b></p>
        {% endif %}
    </div>
</body>
</html>
